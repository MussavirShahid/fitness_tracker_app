<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="POST" action="/signup">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            <label for="height_ft">Height (feet.inches):</label>
            <input type="number" name="height_ft" step="0.01" required>
            <label for="weight_lbs">Weight (pounds):</label>
            <input type="number" name="weight_lbs" step="0.1" required>
            <label for="gym_days">Gym Days:</label>
            <select name="gym_days" required>
                <option value="1">1 Day</option>
                <option value="2">2 Days</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5">5 Days</option>
                <option value="6">6 Days</option>
                <option value="7">7 Days</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
